<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" type ="text/css" href="../css/pickMe.css">

    <script src="../js/pickMe.js"></script>

    <title>Pick Me!</title>
</head>
<body>

    <h3>Who should we send on this mission?</h3>
    <!--buttons for picking crew-->
    <button id="button1">We all go!!!</button>
    <button id="button2">Just the officers</button>
    <button id="button3">Eenie Meenie Miney Moe, you go!</button>
    <button id="button4">Me and my mate</button>
    <button id="button5">If your name has an M in it</button>
    <button id="button6">You there in the back</button>
    <button id="button7">Every other pirate goes.</button>
    <button id="button8">Lets take the whole dang ship!!!</button>

    <!--list of crew-->
    <ul>
        <li id="mckraken" class="captain officer smart strong fast">Captain McKraken</li>
        <li id="pete" class="firstMate officer smart strong">First Mate Peteplank</li>
        <li id="sally" class="lieutenant officer strong fast">Lieutenant Sally Black</li>
        <li id="wade" class="brigadier officer fast smart">Brigadier Wade Wilds</li>
        <li id="cookie" class="chef officer smart">Chef Cookie</li>
        <li id="murphy" class="sailor strong">Barnacle Murphy</li>
        <li id="shakes" class="sailor fast">Scallywag Shakes</li>
        <li id="morgan" class="sailor strong">Red Locks Morgan</li>
        <li id="grills" class="sailor smart">Grills One-Leg</li>
        <li id="chipper" class="sailor">Old Chipper</li>
    </ul>



</body>
